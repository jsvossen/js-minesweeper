<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>JS Minesweeper</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/minesweeper.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){ 
				var ms = $.minesweeper();
				ms.init();
			});
		</script>
	</head>

	<body>

		<header>
			<h1>JS Minesweeper</h1>
			<p id="gameover"><span class="message"></span></p>
			<form>
				<label>Difficulty:</label>
				<select id="level">
					<option value="1">Easy</option>
					<option value="2">Medium</option>
					<option value="3">Hard</option>
				</select>
			</form>
		</header>

		<main>
			<div id="stats">
				<div id="timer"></div>
				<div id="flags">Mines: <span class="count"></span></div>
				<a href="#" class="reset" title="Reset">&#8635;</a>
			</div>
			<div id="board">
			</div>
		</main>

		<footer>
			<p>Built in jQuery as part of <a href="http://www.theodinproject.com/javascript-and-jquery/minesweeper" target="_blank">The Odin Project</a>.</p>
		</footer>

	</body>
</html>
